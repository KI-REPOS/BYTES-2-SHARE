{% extends 'fileshare/base.html' %}
{% block content %}
<div class="text-center mt-5">
    <h1>Local File Sharing</h1>
    <p class="text-muted">Share files over local Wi-Fi securely</p>
    <div class="mt-4">
        <a href="{% url 'file_list' %}" class="btn btn-lg btn-primary me-3">📂 Download Files</a>
        {% if user.is_authenticated %}
        <a href="{% url 'upload' %}" class="btn btn-lg btn-success">⬆️ Upload File</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-lg btn-secondary">Login to Upload</a>
        {% endif %}
    </div>
</div>
{% endblock %}
